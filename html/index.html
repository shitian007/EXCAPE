<!DOCTYPE>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/textStyles.css">
</head>

<body ng-app="app">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <span class="logo">EX</span>
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#">Page 1</a></li>
                <li><a href="#">Page 2</a></li>
                <li><a href="#">Page 3</a></li>
            </ul>
            <div class="navbar-right">
                Login
            </div>
        </div>
    </nav>

    <!-- Title -->
    <div class="title">
        <span>Excape</span>
        <br/>
        <span class="title-sub">Escape Room Inspired Puzzle Solving Game</span>
    </div>

    <!-- Features Carousel -->
    <div ng-controller="carouselController">
        <div id="featuresCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">

            <ol class="carousel-indicators">
                <li data-target="#featuresCarousel" ng-repeat="num in numFeatured" ng-class="{active:$first}" data-slide-to="{{num}}"></li>
            </ol>

            <div class="carousel-inner" role="listbox">
                <div ng-repeat="feature in features" ng-class="{active:$first}" class="item">
                    <div class="carouselItem">
                        <img class="itemImage" ng-src="{{feature.image}}" alt="{{feature.header}}">
                        <span class="itemHeader">{{feature.header}}</span>
                        <span class="itemDescription">{{feature.description}}</span>
                    </div>  
                </div>
            </div>

            <a class="left carousel-control" href="#featuresCarousel" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#featuresCarousel" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="controllers.js"></script>

</body>

</html>
